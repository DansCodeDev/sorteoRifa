<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inicio - Sorteo de Números</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6fa8dc, #f4f4f4);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    .container {
      max-width: 1200px; /* ancho máximo para pantallas grandes */
      width: 100%;
      padding: 20px;
      box-sizing: border-box;
    }

    .inicio-img {
      width: 100%;
      max-width: 550px; /* tamaño máximo en PC grande */
      height: auto;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      transition: transform 0.3s, box-shadow 0.3s;
      margin: 30px 0;
    }

    .inicio-img:hover {
      transform: scale(1.02);
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
    }

    .btn-ingresar {
      background-color: #71b6ff;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 18px 40px;
      font-size: 1.3rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
      text-decoration: none;
      display: inline-block;
    }

    .btn-ingresar:hover {
      background-color: #0056b3;
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(0,0,0,0.35);
    }

    /* Responsivo para tablets */
    @media (max-width: 992px) {
      .inicio-img { max-width: 600px; }
      .btn-ingresar { padding: 20px 35px; font-size: 1.4rem; }
    }

    /* Responsivo para celulares */
 @media (max-width: 600px) {
      .container { width: 100%; padding: 10px; } /* quitamos max-width del contenedor */
      .inicio-img {
        width: 95vw;    /* ocupa casi todo el ancho de la pantalla */
        max-width: none; 
      }
      .btn-ingresar {
        padding: 25px 50px; 
        font-size: 1.8rem;  /* más grande */
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="post de instagram oferta tablets mes julio minimalista (1).png" alt="Sorteo de Números" class="inicio-img">
    <br>
    <a href="grilla.html" class="btn-ingresar">Ingresar al Sorteo</a>
  </div>
</body>
</html>
