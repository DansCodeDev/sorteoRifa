<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>GRILLA DE N√öMEROS</title>
  <style>
    body {
      
      height: 800px;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #95b9bc, #f4f4f4);
      text-align: center;
      padding: 10px;
    }
    h1 {
      margin-bottom: 30px;
      color: #4a696c;
      font-size: 50px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(15, 1fr); 
      grid-gap: 3px;
      max-width: 1000px;
      margin: auto;
    }
    .number {
      height: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 4px;
      color: black;
      font-size: 12px;
      font-weight: bold;
      text-decoration: none;
    }
    .available {
      background-color: rgb(255, 255, 255);
    }
    .sold {
      background-color: red;
      pointer-events: none;
    }
    .pagination {
      margin: 10px auto;
      margin-bottom: 30px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 5px;
      max-width: 1200px;
    }
    button {
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background: white;
      color: #333;
      font-size: 13px;
    }
    button.active {
      background: #95b9bc;
    }
    button:disabled {
      background: #888;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>GRILLA DE N√öMEROS</h1>

  <!-- Paginaci√≥n arriba -->
  <div id="pagination-top" class="pagination"></div>

  <!-- Grilla -->
  <div id="grid" class="grid"></div>

  
  <script>
    const totalNumbers = 2000; // del 0000 al 3999
    const pageSize = 200;     // n√∫meros por p√°gina
    let currentPage = 0;

    // üìå Lista de n√∫meros vendidos (modific√° ac√° cada d√≠a)
    const vendidos = [5, 123, 250]; 

    // üìå Tu n√∫mero de WhatsApp (formato internacional, sin + ni espacios)
    const whatsappNumber = "5493865646372"; 

    const grid = document.getElementById("grid");
    const paginationTop = document.getElementById("pagination-top");
    const paginationBottom = document.getElementById("pagination-bottom");

    function formatNumber(n) {
      return n.toString().padStart(4, "0"); // convierte a 4 d√≠gitos
    }

    function renderGrid(page) {
      grid.innerHTML = "";
      const start = page * pageSize;
      const end = Math.min(start + pageSize, totalNumbers);

      for (let i = start; i < end; i++) {
        const number = formatNumber(i);
        const isSold = vendidos.includes(i);

        if (isSold) {
          // üî¥ Vendido ‚Üí div sin link
          const div = document.createElement("div");
          div.className = "number sold";
          div.textContent = number;
          grid.appendChild(div);
        } else {
          // üîµ Disponible ‚Üí link a WhatsApp
          const a = document.createElement("a");
          a.className = "number available";
          a.textContent = number;
          const message = `Hola, me gustar√≠a comprar el nro: ${number}, mi nombre es: ..., y este es mi nro:`;
          a.href = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;
          a.target = "_blank";
          grid.appendChild(a);
        }
      }
    }

    function renderPagination(container) {
      container.innerHTML = "";
      const totalPages = Math.ceil(totalNumbers / pageSize);

      // Bot√≥n Anterior
      const prevBtn = document.createElement("button");
      prevBtn.textContent = "‚Üê Anterior";
      prevBtn.disabled = currentPage === 0;
      prevBtn.onclick = () => {
        if (currentPage > 0) {
          currentPage--;
          renderAll();
        }
      };
      container.appendChild(prevBtn);

      // Botones de rango
      for (let i = 0; i < totalPages; i++) {
        const btn = document.createElement("button");
        btn.textContent = `${formatNumber(i * pageSize)} - ${formatNumber(Math.min((i + 1) * pageSize - 1, totalNumbers - 1))}`;
        if (i === currentPage) btn.classList.add("active");
        btn.onclick = () => {
          currentPage = i;
          renderAll();
        };
        container.appendChild(btn);
      }

      // Bot√≥n Siguiente
      const nextBtn = document.createElement("button");
      nextBtn.textContent = "Siguiente ‚Üí";
      nextBtn.disabled = currentPage === totalPages - 1;
      nextBtn.onclick = () => {
        if (currentPage < totalPages - 1) {
          currentPage++;
          renderAll();
        }
      };
      container.appendChild(nextBtn);
    }

    function renderAll() {
      renderGrid(currentPage);
      renderPagination(paginationTop);
      renderPagination(paginationBottom);
    }

    // Inicializar
    renderAll();
  </script>
</body>
</html>
