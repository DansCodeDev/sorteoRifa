<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inicio - Sorteo de Números</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6fa8dc, #f4f4f4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      max-width: 1200px; /* limita ancho en pantallas grandes */
      width: 90%;
      padding: 20px;
      box-sizing: border-box;
    }

    .inicio-img {
      width: 100%;
      max-width: 500px; /* no se estira demasiado en PC grande */
      height: auto;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      transition: transform 0.3s, box-shadow 0.3s;
      margin-top: 30px;
      margin-bottom: 30px;
    }

    .inicio-img:hover {
      transform: scale(1.02);
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
    }

    .btn-ingresar {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 18px 35px;
      font-size: 1.3rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
      text-decoration: none;
      display: inline-block;
    }

    .btn-ingresar:hover {
      background-color: #0056b3;
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(0,0,0,0.35);
    }

    /* Responsivo */
    @media (max-width: 992px) {
      .inicio-img { max-width:500px; }
      .btn-ingresar { padding: 15px 30px; font-size: 1.2rem; }
    }

    @media (max-width: 600px) {
        .inicio-img {
    width: 90%;      /* ocupa 90% del ancho de la pantalla */
    max-width: none; /* elimina el límite fijo */
    height: auto;    /* mantiene proporción */
  }
      .btn-ingresar { padding: 12px 25px; font-size: 1rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="post de instagram oferta tablets mes julio minimalista.png" alt="Sorteo de Números" class="inicio-img">
    <br>
    <a href="grilla.html" class="btn-ingresar">Ingresar al Sorteo</a>
  </div>
</body>
</html>
