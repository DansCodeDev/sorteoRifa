<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GRILLA DE NÚMEROS</title>
  <style>
    body {
      min-height: 100vh;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #95b9bc, #f4f4f4);
      text-align: center;
      padding: 0px;
      margin: 0;
      display: flex;
      flex-direction: column;
      padding: 5px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(43px, 1fr)); 
      gap: 5px;
      width: 100%;
      max-width: 1100px;
      margin-left:5px;
      margin-right: 5px;
      margin: auto;
      margin-top: 10px;
    }

    .number {
      aspect-ratio: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 6px;
      font-size: clamp(9px, 3.5vw, 14px);
      font-weight: bold;
      text-decoration: none;
      transition: transform 0.2s, background 0.2s;
    }

    .available {
      background-color: #fff;
      color: #000;
    }

    .available:hover {
      background-color: #cfe4e6;
      transform: scale(1.05);
    }

    .sold {
      background-color: #f7c92e;
      color: white;
      pointer-events: none;
    }

    .pagination {
      margin: 20px auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
      max-width: 100%;
    }

    button {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: white;
      color: #333;
      font-size: clamp(10px, 2.8vw, 13px);
      transition: background 0.2s;
    }

    button:hover:not(:disabled) {
      background: #d2e4e5;
    }

    button.active {
      background: #95b9bc;
      color: white;
    }

    button:disabled {
      background: #aaa;
      cursor: not-allowed;
      color: #fff;
    }
  </style>
</head>
<body>
  <img src="wisouhot (4).png" alt="Imagen header">
  
  <div id="grid" class="grid"></div>
  <div id="pagination-top" class="pagination"></div>

  <img src="wisouhot (5).png" alt="Imagen footer">

  <script>
    const totalNumbers = 2000;
    const pageSize = 200;     
    let currentPage = 0;

    const vendidos = [97, 29, 1965, 23, 25, 57, 58, 24, 9, 10]; 
    const whatsappNumber = "5493865646372"; 

    const grid = document.getElementById("grid");
    const paginationTop = document.getElementById("pagination-top");
    const paginationBottom = document.getElementById("pagination-bottom");

    function formatNumber(n) {
      return n.toString().padStart(4, "0");
    }

    function renderGrid(page) {
      grid.innerHTML = "";
      const start = page * pageSize;
      const end = Math.min(start + pageSize, totalNumbers);

      for (let i = start; i < end; i++) {
        const number = formatNumber(i);
        const isSold = vendidos.includes(i);

        if (isSold) {
          const div = document.createElement("div");
          div.className = "number sold";
          div.textContent = number;
          grid.appendChild(div);
        } else {
          const a = document.createElement("a");
          a.className = "number available";
          a.textContent = number;
          const message = `Hola, me gustaría comprar el nro: ${number}, mi nombre es: ..., y este es mi nro:`;
          a.href = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;
          a.target = "_blank";
          grid.appendChild(a);
        }
      }
    }

    function renderPagination(container) {
      container.innerHTML = "";
      const totalPages = Math.ceil(totalNumbers / pageSize);

      const prevBtn = document.createElement("button");
      prevBtn.textContent = "← Anterior";
      prevBtn.disabled = currentPage === 0;
      prevBtn.onclick = () => {
        if (currentPage > 0) {
          currentPage--;
          renderAll();
          window.scrollTo({ top: 0, behavior: "smooth" });
        }
      };
      container.appendChild(prevBtn);

      for (let i = 0; i < totalPages; i++) {
        const btn = document.createElement("button");
        btn.textContent = `${formatNumber(i * pageSize)} - ${formatNumber(Math.min((i + 1) * pageSize - 1, totalNumbers - 1))}`;
        if (i === currentPage) btn.classList.add("active");
        btn.onclick = () => {
          currentPage = i;
          renderAll();
          window.scrollTo({ top: 0, behavior: "smooth" });
        };
        container.appendChild(btn);
      }

      const nextBtn = document.createElement("button");
      nextBtn.textContent = "Siguiente →";
      nextBtn.disabled = currentPage === totalPages - 1;
      nextBtn.onclick = () => {
        if (currentPage < totalPages - 1) {
          currentPage++;
          renderAll();
          window.scrollTo({ top: 0, behavior: "smooth" });
        }
      };
      container.appendChild(nextBtn);
    }

    function renderAll() {
      renderGrid(currentPage);
      renderPagination(paginationTop);
      renderPagination(paginationBottom);
    }

    renderAll();
  </script>
</body>
</html>
